<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto - Mercado Nova Cruz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastrar Novo Produto - Mercado Nova Cruz</h1>
    <form th:action="@{/produtos}" th:object="${produto}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: Arroz Tio João 5kg">
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label for="codigoBarras" class="form-label">Código de Barras</label>
            <div class="input-group">
                <input type="text" class="form-control" id="codigoBarras" th:field="*{codigoBarras}" placeholder="Digite ou gere o código de barras">
                <button type="button" class="btn btn-outline-secondary" onclick="generateRandomBarcode()">Gerar</button>
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('codigoBarras')}" th:errors="*{codigoBarras}"></div>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" placeholder="Ex: 25.99">
            <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" th:field="*{categoria}" placeholder="Ex: Alimentos, Limpeza, Bebidas">
            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary me-3">Salvar</button>
            <a href="/produtos" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<script>
    function generateRandomBarcode() {
        let barcode = '';
        for (let i = 0; i < 12; i++) {
            barcode += Math.floor(Math.random() * 10);
        }
        let sum = 0;
        for (let i = 0; i < 12; i++) {
            sum += parseInt(barcode[i]) * (i % 2 === 0 ? 1 : 3);
        }
        let checkDigit = (10 - (sum % 10)) % 10;
        barcode += checkDigit;

        document.getElementById('codigoBarras').value = barcode;
    }
</script>
</body>
</html>
