<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Mercado Nova Cruz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Produtos Cadastrados - Mercado Nova Cruz</h1>
    <a href="/produtos/novo" class="btn btn-primary mb-3">Cadastrar Novo Produto</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Código de Barras</th>
            <th>Preço</th>
            <th>Categoria</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.codigoBarras}"></td>
            <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
            <td th:text="${produto.categoria}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
